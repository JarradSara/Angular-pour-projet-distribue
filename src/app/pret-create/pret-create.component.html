<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Gestion des Prets </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-pret">Creer un Pret</a>
  </nav>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/prets-list">Liste de Prets</a>
</div>
<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Creer un Pret</h3>

     <div class="form-group">
      <input type="text" [(ngModel)]="pretDetails.begin" class="form-control" placeholder="Date du Pret en format YYYY-MM-DD ">
         
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="pretDetails.end" class="form-control" placeholder="Date du Retour en format YYYY-MM-DD ">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="pretDetails.book" class="form-control" placeholder="Nom d'Ouvrage deja existant sur votre liste de Livres!">
    </div>
     <div class="form-group">
      <input type="text" [(ngModel)]="pretDetails.adherant" class="form-control" placeholder="Nom d'Adherant deja existant sur votre liste d'Adherants! ">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addPret(pretDetails)">Creer le Pret</button>
    </div>

  </div>
</div>
